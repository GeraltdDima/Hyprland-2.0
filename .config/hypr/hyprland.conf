################################################################################
# HYPRLAND CONFIG
################################################################################

################
### MONITORS ###
################
monitor = ,preferred,auto,auto


###################
### MY PROGRAMS ###
###################
$terminal    = alacritty --command zsh -c "tmux"
$fileManager = thunar
$menu        = wofi --show drun --hide-scroll


#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,gtk3

#################
### AUTOSTART ###
#################
exec-once = swww-daemon
exec-once = swww restore
exec-once = waybar
exec-once = Telegram -startintray

exec-once = wl-paste --type text  --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 3
    gaps_out = 0
    border_size = 0

    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10

    active_opacity = 1
    inactive_opacity = 1

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 5
        passes = 4
        new_optimizations = true
        xray = true
        popups = true
        vibrancy = 0.2
    }
}

animations {
    enabled = true

    bezier = linear,          0,    0,    1,    1
    bezier = md3_standard,    0.2,  0,    0,    1
    bezier = md3_decel,       0.05, 0.7,  0.1,  1
    bezier = md3_accel,       0.3,  0,    0.8,  0.15
    bezier = overshot,        0.05, 0.9,  0.1,  1.1
    bezier = hyprnostretch,   0.05, 0.9,  0.1,  1.0
    bezier = menu_decel,      0.1,  1,    0,    1
    bezier = menu_accel,      0.38, 0.04, 1,    0.07

    animation = windows,            1, 3, md3_decel, slide
    animation = windowsIn,          1, 3, md3_decel, slide
    animation = windowsOut,         1, 3, md3_accel, slide
    animation = border,             1, 10, default
    animation = fade,               1, 3, md3_decel

    animation = layersIn,           1, 3, menu_decel, slide
    animation = layersOut,          1, 1.6, menu_accel
    animation = fadeLayersIn,       1, 2, menu_decel
    animation = fadeLayersOut,      1, 4.5, menu_accel

    animation = workspaces,         1, 7, menu_decel, slide
    animation = specialWorkspace,   1, 3, md3_decel, slidevert
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############
input {
    kb_layout = us,ru,il
    kb_options = grp:caps_toggle

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################
$mainMod = SUPER

bind = $mainMod, SPACE, exec, $terminal
bind = $mainMod, Q, killactive
bind = $mainMod, V, togglefloating
bind = $mainMod, J, togglesplit
bind = $mainMod, N, exec, thunar
bind = $mainMod, R, exec, wlogout
bind = $mainMod, F, exec, firefox
bind = $mainMod, Y, exec, firefox youtube.com
bind = $mainMod, T, exec, Telegram
bind = $mainMod, S, exec, spotify-launcher
bind = $mainMod, P, exec, blueberry
bind = SUPER SHIFT, W, exec, wallpaper

bind = ALT, SPACE, exec, $menu
bind = ALT, B, exec, hyprshot -m window
bind = ALT, N, exec, grim

bind = ALT, H, movefocus, l
bind = ALT, L, movefocus, r
bind = ALT, K, movefocus, u
bind = ALT, J, movefocus, d

bind = $mainMod, H, swapwindow, l
bind = $mainMod, L, swapwindow, r
bind = $mainMod, K, swapwindow, u
bind = $mainMod, J, swapwindow, d

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, W, exec, cliphist list | wofi --dmenu --hide-scroll | cliphist decode | wl-copy


bind = SUPER SHIFT, M, exec, pkill -SIGUSR1 waybar
bind = SUPER SHIFT, SPACE, exec, pkill -SIGUSR2 waybar

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

#################
### WORKSPACES ###
#################
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


##############################
### WINDOW RULES ###
##############################
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus, class:^$, title:^$, xwayland:1

windowrulev2 = float, size 60% 70%, title:(Volume Control)
windowrulev2 = float, size 80% 90%, class:(blueberry.py)
windowrulev2 = float, size 70% 80%, class:(thunar)
windowrulev2 = float, class:(org.gnome.Loupe)

windowrule = opacity 0.79, class:^(Alacritty)$

###################
### XWAYLAND ###
###################
xwayland {
    force_zero_scaling = true
}

ecosystem:no_update_news = true

